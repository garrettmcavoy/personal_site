<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrett McAvoy</title>
    <style>
        body {
            margin: 25px;
            height: 100vh; /* Ensure the body takes the full viewport height */
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-top: 0px;
            margin-bottom: 10px;
        }

        p {
            margin-top: 0px;
            margin-bottom: 5px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1; /* Allow the container to take available space */
            position: relative; /* Required for absolute positioning of the image */
        }

        .item {
            width: 100%;
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 1vw;
            position: absolute; /* Position the image at the bottom */
            bottom: 0;
        }
        
        @media (orientation: portrait) {
            .container {
                flex-direction: column;
                justify-content: flex-start; /* Align text at the top */
            }

            .item:last-child img {
                max-width: calc(100vw - 50px); /* Ensure image is within viewport margins */
                margin-left: 25px;
                margin-right: 25px;
                position: absolute; /* Position image at the bottom */
                bottom: 0;
                left: 0;
            }
        }    
        
        @media (orientation: landscape) {
            .container {
                flex-direction: row;
            }
            .item {
                flex: 1;
            }
            .item img {
                max-width: 800px;
                position: static; /* Ensure image positioning is static in landscape */
            }
        }

        .dropdown-container {
            margin-top: 0px;
            margin-bottom: 5px;
        }

        .dropdown-toggle {
            cursor: pointer;
            color: black;
            text-decoration: none;
            display: inline;
        }

        .dropdown-container.open .dropdown-toggle {
            color: grey;
        }

        .dropdown-content {
            display: none;
            margin-top: 10px;
            padding-left: 30px;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .dropdown-container.open .dropdown-content {
            display: block;
        }

        a {
            color: black;
            text-decoration: none;
        }

        /* Hover styles for non-touch devices */
        @media (hover: hover) {
            a:hover, .dropdown-toggle:hover {
                color: grey;
            }
        }

        /* Styles for open dropdowns and tapped links on all devices */
        .dropdown-container.open .dropdown-toggle,
        a.tapped {
            color: grey;
        }

        /* Remove tap highlight on touch devices */
        a, .dropdown-toggle {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h1>Garrett McAvoy</h1>
            <p><a href="https://en.wikipedia.org/wiki/California" target="_blank">California, USA</a></p>
            <p><a href="mailto:garrettmcavoy@gmail.com">garrettmcavoy@gmail.com</a></p>
            <div class="dropdown-container">
                <br>
                <br>
                <div class="dropdown-toggle">Experience</div>
                <div class="dropdown-content">
                    <p>Apple - Internship, Manufacturing Design Engineer</p>
                    <p>WL Gore & Associates - Internship, Design & Automation Engineer</p>
                </div>
            </div>
            <div class="dropdown-container">
                <div class="dropdown-toggle">Photography</div>
                <div class="dropdown-content">
                    <p><a href="https://garrettmcavoy.github.io/murex" target="_blank">Murex</a></p>
                </div>
            </div>
            <div class="dropdown-container">
                <div class="dropdown-toggle">Other Projects</div>
                <div class="dropdown-content">
                    <p><a href="https://garrettmcavoy.github.io/murex" target="_blank">Murex</a></p>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="img.jpeg" alt="Your Image">
        </div>
    </div>
    
    <script>
        const toggles = document.querySelectorAll('.dropdown-toggle');
        const links = document.querySelectorAll('a');
        
        toggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const container = toggle.parentElement;
                const isOpen = container.classList.contains('open');
                container.classList.toggle('open', !isOpen);
            });
        });

        links.forEach(link => {
            link.addEventListener('touchstart', function(e) {
                this.classList.add('tapped');
            });
            link.addEventListener('touchend', function(e) {
                setTimeout(() => {
                    this.classList.remove('tapped');
                }, 300); // Remove the class after 300ms
            });
        });

        // Detect if it's a touch device
        const isTouchDevice = 'ontouchstart' in document.documentElement;

        if (isTouchDevice) {
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent immediate navigation
                    this.classList.add('tapped');
                    setTimeout(() => {
                        window.location.href = this.href; // Navigate after a short delay
                    }, 100);
                });
            });
        }
    </script>
</body>
</html>
